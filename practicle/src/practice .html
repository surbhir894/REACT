<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer Events in JavaScript DOM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #495057;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #6c757d;
            transition: color 0.3s ease;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #14ec38;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to GeeksforGeeks</h1>
        <p id="myP" onpointermove="pointerMove()" onpointerout="pointerOut()">
            The pointerMove() function works when the pointer 
            moves over this text and changes the text color to 'red'.
            The pointerOut() function works when the pointer 
            leaves this text zone and changes the text color to 'blue'.
        </p>
        <footer>Â© 2024 GeeksforGeeks. All rights reserved.</footer>
    </div>
    <script>
        function pointerMove() {
            document.getElementById("myP").style.color = "red";
        }
        function pointerOut() {
            document.getElementById("myP").style.color = "blue";
        }
    </script>
</body>

</html>
